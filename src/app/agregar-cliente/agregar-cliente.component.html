<div class="container mt-5">
  <form [formGroup]="formularioCliente" action="" id="myForm">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Agregue el nombre">
          <div *ngIf="formularioCliente.controls['nombre'].invalid && formularioCliente.controls['nombre'].dirty"
            class="alert alert-danger" role="alert">
            <span *ngIf="formularioCliente.controls['nombre'].errors.required">Nombre es Requerido</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" formControlName="apellido" id="apellido"
            placeholder="Agregue el apellido">
          <div *ngIf="formularioCliente.controls['apellido'].invalid && formularioCliente.controls['apellido'].dirty"
            class="alert alert-danger" role="alert">
            <span *ngIf="formularioCliente.controls['apellido'].errors.required">Apellido es Requerido</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Agregue un correo">
          <div *ngIf="formularioCliente.controls['email'].invalid && formularioCliente.controls['email'].dirty"
            class="alert alert-danger" role="alert">
            <span *ngIf="formularioCliente.controls['email'].errors.required">Correo es Requerido</span>
            <span *ngIf="formularioCliente.controls['email'].errors.email">Correo no es Válido</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="dni">Dni</label>
          <input type="text" class="form-control" formControlName="dni" id="dni" placeholder="Agregue un dni">
          <div *ngIf="formularioCliente.controls['dni'].invalid && formularioCliente.controls['dni'].dirty"
            class="alert alert-danger" role="alert">
            <span *ngIf="formularioCliente.controls['dni'].errors.required">Dni es Requerido</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="fechaNacimiento">Fecha Nacimiento</label>
          <input type="date" class="form-control" formControlName="fechaNacimiento" id="fechaNacimiento"
            placeholder="Agregue una fecha de Nacimiento">
          <div
            *ngIf="formularioCliente.controls['fechaNacimiento'].invalid && formularioCliente.controls['fechaNacimiento'].dirty"
            class="alert alert-danger" role="alert">
            <span *ngIf="formularioCliente.controls['fechaNacimiento'].errors.required">Fecha Nacimiento es
              Requerida</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control" formControlName="telefono" id="telefono"
            placeholder="Agregue un teléfono">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label for="imagen">Imagen</label>
          <br>
          <input type="file" (change)="subirImagen($event)" class="form-control-file" formControlName="imgUrl"
            id="imagen" placeholder="Agregue una imagen">
          <div *ngIf="formularioCliente.controls['imgUrl'].invalid &&
              formularioCliente.controls['imgUrl'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioCliente.controls['imgUrl'].errors.required">Imagen es
              Requerida</span>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <br>
        <progressbar [value]="porcentajeSubida" type="danger" [striped]="true">{{porcentajeSubida}}</progressbar>
      </div>
    </div>
    <br>
    <button *ngIf="!esEditable" class="btn btn-primary" [disabled]="formularioCliente.invalid && !imgUrl"
      (click)="agregar()">Agregar</button>
    <button *ngIf="esEditable" class="btn btn-primary" [disabled]="formularioCliente.invalid && !imgUrl"
      (click)="editar()">Editar</button>
  </form>
</div>
