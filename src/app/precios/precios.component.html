<div class="container mt-5">
  <div class="row">
    <div class="col-sm-8">
      <h4>Precios</h4>
      <ul>
        <li *ngFor="let precio of precios" (click)="editarPrecio(precio)">
          <a>{{precio.nombre}}</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-4">
      <h4>Agregar/Editar</h4>
      <form action="" [formGroup]="formularioPrecio">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input formControlName="nombre" class="form-control" type="text" id="nombre">
        </div>
        <div class="form-group">
          <label for="coste">Coste</label>
          <input formControlName="coste" class="form-control" type="number" id="coste">
        </div>
        <div class="form-group">
          <label for="duracion">Duración</label>
          <input formControlName="duracion" class="form-control" type="number" id="duracion">
        </div>
        <div class="form-group">
          <label for="tipoDuracion">Tipo Duración</label>
          <select formControlName="tipoDuracion" class="form-control" name="tipoDuracion" id="tipoDuracion">
            <option value="1">Día</option>
            <option value="2">Semana</option>
            <option value="3">Quincena</option>
            <option value="4">Mes</option>
            <option value="5">Año</option>
          </select>
        </div>
        <br>
        <button *ngIf="!esEditable" [disabled]="formularioPrecio.invalid" class="btn btn-primary"
          (click)="agregar()">Agregar</button>
        <button *ngIf="esEditable" [disabled]="formularioPrecio.invalid" class="btn btn-danger"
          (click)="editar()">Editar</button>
      </form>
    </div>
  </div>
</div>
